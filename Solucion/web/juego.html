<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Batalla Naval - Juego</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <header>
        <img src="../img/calavera.png" alt="LOGO">
        <h1>BATALLA NAVAL</h1>
        <img src="../img/calavera.png" alt="LOGO">
    </header>
    <main class="contenedor-juego">
        <div class="instrucciones-juego">
            <h2>Tablero de Juego</h2>
        </div>
        <div class="tablero-juego">
            <div class="tablero-jugador" id="tablero-jugador">
                <h2>Tablero del jugador</h2>
                <div id="rejillaJugador" class="grid"></div>
            </div>
            <div class="puntuacion-juego">
                <h3>Tiempo del turno</h3>
                <div class="reloj">00</div>
                <h3 id="action"></h3>
                <h2 id="result"></h2>
                <div id="dibujo-final" class="hidden"></div>
                <div id="resumen" class="hidden">
                    <button class="boton-resumen" onclick="location.href='./resumen.html'">Resumen</button>
                </div>
            </div>
            <div class="tablero-jugador" id="tablero-maquina">
                <h2>Tablero de la Máquina</h2>
                <div id="rejillaMaquina" class="grid"></div>
            </div>
        </div>
    </main>
    <footer>
        Nadia Judith Argüello | Creative Commons Attribution 4.0 International (CC BY 4.0)
    </footer>
</body>

</html>
