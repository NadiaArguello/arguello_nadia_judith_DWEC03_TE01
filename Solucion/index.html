<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Batalla Naval - Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js" defer></script>
</head>

<body>
    <header>
        <img src="./img/calavera.png" alt="LOGO">
        <h1>BATALLA NAVAL</h1>
        <img src="./img/calavera.png" alt="LOGO">
    </header>
    <main class="main-login">
        <div class="contenedor-login">
            <h2>Iniciar Sesión</h2>
            <form class="formulario-login" onsubmit="return validarFormulario(event)">
                <label for="usuario">Usuario:</label>
                <input type="text" class="campo-texto" id="usuario" name="usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" class="campo-texto" id="password" name="password" required>
                <button class="boton-login" type="submit">LOGIN</button>
                <div id="login-incorrecto" class="login-incorrecto">
                    <p id="mensaje-login"></p>
                    <img id="imagen-error" src="./img/aspa-roja.png" alt="Error" style="display: none;">
                </div>
            </form>
        </div>
    </main>
    <footer>
        Nadia Judith Argüello | Creative Commons Attribution 4.0 International (CC BY 4.0)
    </footer>
</body>

</html>
